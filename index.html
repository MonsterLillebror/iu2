<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="discription" content="Tutorial">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="https://kit.fontawesome.com/41c8b474e2.js" crossorigin="anonymous"></script>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
   <link href="css/style.css" rel="stylesheet">   
   <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
   <script defer src="js/script.js"></script>

   <title>Fixxo.</title>
  </head>
<body>
   
   <header class="__gradient-gray container border">
      <nav class="__navbar container border">
         <div class="__logo container border">
            Fixxo.
         </div>
         <div class="__nav-links">
            <a href="#">Home</a>
            <a href="#">Categories</a>
            <a href="#">Products</a>
            <a href="#">Contacts</a>
         </div>
         <div class="__nav-icon-links">
            <a href="#">
               <i class="fa-regular fa-magnifying-glass"></i>
            </a>
            <a href="#">
               <i class="fa-regular fa-repeat"></i>
            </a>
            <a href="#">
               <span class="position-absolute top-1 start-100 translate-middle badge rounded-pill bg-theme">1</span>
               <i class="fa-regular fa-heart"></i>
            </a>
            <a href="#">
               <span class="position-absolute top-1 start-100 translate-middle badge rounded-pill bg-theme">3</span>
               <i class="fa-regular fa-bag-shopping"></i>
            </a>
         </div>
      </nav>

      <section class="__showcase container border">
         <img src="Images/img-2.svg" class="__img-left" alt="showcase-img-2">
         <div class="__showcase-body">
            <h1>Sale Up</h1>
            <h1>To 50% Off</h1>
            <p>Online shopping free home delivery over $100</p>
            <a class="__btn-theme" href="#">
               <div class="__btn-theme-left"></div>
               SHop NOW
               <div class="__btn-theme-right"></div>
            </a>
         </div>
         <img src="Images/img-1.svg" alt="img-1" class="__img-right" alt="showcase-img-1">
      </section>

   </header>

   <section class="__featured products">
      <div class="containder">
         <div class="row row-cols-1 row-cols-md-4 g-4">
            <div class="col">
               <div class="card">
                  <div class="img">
                     <img src="Images/Predator_Wallpaper_5000x2814.png" alt="">
                     <a class="__btn-theme" href="#">
                        <span class="__btn-theme-left"></span>
                        <span class="__btn-theme-right"></span>
                        SHOP NOW
                     </a>
                  </div>
                  <div class="card-body">
                     <p class="card-category">Category</p>
                     <h5 class="card-title">Modern Black Blouse</h5>
                     <p class="card-rating">
                        <i class="fa-sharp fa-solid fa-star"></i>
                        <i class="fa-sharp fa-solid fa-star"></i>
                        <i class="fa-sharp fa-solid fa-star"></i>
                        <i class="fa-sharp fa-solid fa-star"></i>
                        <i class="fa-sharp fa-solid fa-star"></i>
                        <i class="fa-sharp fa-solid fa-star"></i>
                        
                     </p>
                     <p class="card-price">$10.00</p>
                  </div>
               </div>
            </div>
         </div>
      </div>
         
   </section>
   <div style="height: 5000px;"></div>
      
</body>
</html>
