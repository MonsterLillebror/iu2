<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="discription" content="Tutorial">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="https://kit.fontawesome.com/41c8b474e2.js" crossorigin="anonymous"></script>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
   <link href="css/style.css" rel="stylesheet">
   <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"></script>
   <script defer src="js/script.js"></script>

   <title>Fixxo.</title>
</head>

<body>

   <header class="container">
      <nav class="__navbar container" style="display:none">
         <div class="__logo">
            Fixxo.
         </div>
         <div class="__nav-links">
            <a href="index.html">Home</a>
            <a href="#">Categories</a>
            <a href="#">Products</a>
            <a class="__active" href="contact.html">Contacts</a>
         </div>
         <div class="__nav-icon-links">
            <a href="#"><i class="fa-regular fa-magnifying-glass"></i></a>
            <a href="#"><i class="fa-regular fa-repeat"></i></a>
            <a href="#"><span
                  class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-theme">1</span><i
                  class="fa-regular fa-heart"></i></a>
            <a href="#"><span
                  class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-theme">3</span><i
                  class="fa-regular fa-bag-shopping"></i></a>
         </div>
      </nav>
   </header>

   <section class="breadcrumb container" >
      <div class="container">
         <li><a href="index.html" class="me-2">Home</a></li>
         <li>Contacts</li>
      </div>
   </section>

   <section class="map" style="display:none">
      <iframe class="google-map"
         src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d110840.64550448181!2d18.013403726093767!3d59.36669466754265!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x465f9d86c5590a35%3A0xac5dd727a529fe56!2sEC%20Utbildning%20AB!5e0!3m2!1sen!2sse!4v1668430464619!5m2!1sen!2sse"
         allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
   </section>

   <section class="contact-form">
      <div class="container">
         <h2>Come in contact with Us</h2>
         <form novalidate>
            <div>
               <input id="name" onkeyup="validate" text="text" placeholder="Your name">
               <div id="nameErrorMessage" class="errorMessage"></div>         
            </div>
            <div>
               <input id="email" type="email" placeholder="Your email">
               <div id="emailErrorMessage" class="errorMessage"></div>  
            </div>
            <div class="textarea">
               <textarea id="comment" placeholder="Comments"></textarea>
               <div id="commentErrorMessage" class="errorMessage"></div>                
            </div>

             <div>
               <button type="submit" class="btn-theme">Post Comments
                  <span class="corner-topLeft"></span>
                  <span class="corner-bottomRight"></span>
               </button>   
             </div>
         </form>
      </div>
   </section>

   <footer>
      <div class="socialmedia">
         <a href="#"><i class="fa-brands fa-facebook"></i></a>
         <a href="#"><i class="fa-brands fa-twitter"></i></a>
         <a href="#"><i class="fa-brands fa-instagram"></i></a>
         <a href="#"><i class="fa-brands fa-google"></i></a>
         <a href="#"><i class="fa-brands fa-linkedin"></i></a>
      </div>
      <div>Â© 2022 Fixxo. All Rights Reserved</div>
   </footer>




</body>

</html>
